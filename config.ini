[files]
root = /vol/data/tl/%Y/%m/%d

[capture]
width=1920
height=1080
interval=10
format=jpeg
vertical_flip = true
horizontal_flip = false

[overlay]
enable=true
font_name=/usr/share/fonts/truetype/freefont/FreeMonoBold.ttf
font_size=24
font_color=yellow
text=Nijmegen %Y-%m-%dT%H:%M:%S%z
offset_x=2
offset_y=2
